<h2>this is your Score: {{score}}</h2>
<h1 style="color: red" *ngIf="score<20">Needs Work!</h1>
<h1 style="color: orange" *ngIf="score<50 && score>=20">A decent start!</h1>
<h1 style="color: black" *ngIf="score<100 && score>=50">Doing good!</h1>
<h1 style="color: green" *ngIf="score<200 && score>=100">Great job!</h1>
<h1 style="color: blue" *ngIf="score>=200">Github Elite!</h1>
